<!DOCTYPE html>
<html lang="en" ng-app="conferenceApp">

<head>

  <title>Conference Call | Dokter.ID Telemedicine</title>

  <link rel="shortcut icon" type="image/png" href="../build/img/favicon.png" sizes="32x32" />
  <link rel="stylesheet" type="text/css" href="../build/css/app.css" />
  <link rel="stylesheet" href="app.css">

</head>

<body ng-controller="mainController" layout="row" layout-fill flex ng-cloak>

  <div layout="row">
    <div id="videos" layout="row" flex>
      <div id="subscriber"></div>
      <div id="publisher"></div>
      <div id="controls"  layout="column">
        <button class="CallButton CallButton--circle CallButton--brown">
                <img class="CallButton__image CallButton__image--voice" src="../build/img/call/voice.png" alt="Voice Call" title="Voice Call" />
            </button>

        <button class="CallButton CallButton--circle CallButton--brown">
                <img class="CallButton__image CallButton__image--video" src="../build/img/call/video.png" alt="Video Call" title="Video Call" />
            </button>

        <button class="CallButton CallButton--red">
                <img class="CallButton__image CallButton__image--reject" src="../build/img/call/reject.png" alt="Reject Call" title="Reject Call" />
            </button>
      </div>
    </div>
    <div id="chat" flex>
      the chat area
    </div>
  </div>


  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-route/angular-route.js"></script>
  <script src="../bower_components/angular-material/angular-material.js"></script>
  <script src="../bower_components/angular-animate/angular-animate.js"></script>
  <script src="../bower_components/angular-aria/angular-aria.js"></script>
  <script src="../bower_components/angular-messages/angular-messages.js"></script>
  <script src="https://prepaid.topas.tv:4001/socket.io/socket.io.js"></script>
  <script src="https://static.opentok.com/v2/js/opentok.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="../services/config.js"></script>
  <script src="../services/services.js"></script>
  <script src="app.js"></script>
</body>

</html>
