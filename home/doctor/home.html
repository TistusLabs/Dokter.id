<img height="150px" width="150px" ng-src="{{doctor.profileimage + '?s=250&d=monsterid'}}" />
<h3>Your status is</h3>
<h1>{{doctor.status}}</h1>
<md-input-container>
    <label>Change status</label>
    <md-select ng-model="doctor.status">
        <md-option ng-repeat="state in onlinestatuses" value="{{state}}">
            {{state}}
        </md-option>
    </md-select>
</md-input-container>
<h3>Available</h3>
<span>Patients can reach you right away</span>
<h3>Unavailable</h3>
<span>Patients have to book a consultation</span>
<h3>Maybe</h3>
<span>Patients ask you if you are available</span>

<md-divider></md-divider>
<p>0 PATIENTS IN YOUR WAITING ROOM</p>
<hr>
<button ng-click="$root.setStatus('available')">Set Available</button>
<button ng-click="$root.setStatus('unavailable')">Set UnAvailable</button>
<button ng-click="$root.setStatus('maybe')">Set maybe</button>
<button ng-click="$root.setStatus('call')">In a call</button>
